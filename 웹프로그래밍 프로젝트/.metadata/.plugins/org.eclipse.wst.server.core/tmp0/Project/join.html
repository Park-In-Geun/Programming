<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입 페이지</title>
</head>
<body>
<center>
<h1>회원가입 페이지 입니다!</h1>
<form method=post action=join.jsp>
<table border=collapse>
	<tr>
		<td align="center" colspan="2">회원가입
	<tr>
		<td align="center">학교 선택
		<td><select name="school">
			<option value="1" selected>한림대학교</option>
			<option value="2">강원대학교</option>
			<option value="3">성딤개학교</option>
			<option value="4">전문대학교</option> 
		</select>
	<tr>
		<td align="center">아이디(학번)
		<td><input type=text name=id_number>
	<tr>
		<td align="center">비밀번호
		<td><input type=password name=password>
	<tr>
		<td align="center">비밀번호 확인
		<td><input type=password name=password>
	<tr>
		<td align="center">이름
		<td><input type=name name=name>
	<tr>
		<td align="center" colspan="2"><input type=submit value="회원가입">		
</table>
</from>
</center>
</body>
</html>
